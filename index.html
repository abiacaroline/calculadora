<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora
    </title>
</head>
<body>
    <div>
        <input type="text" class="display" value="0">
        
        <button class="gray-btn" onclick="limparTela()">AC</button>
        <button class="gray-btn" onclick="inverte()">+/-</button>
        <button class="blue-btn" onclick="adicionarCaracter('/')">/</button>
        <button class="blue-btn" onclick="adicionarCaracter('*')">*</button>
        <button class="black-btn" onclick="adicionarCaracter('7')">7</button>
        <button class="black-btn" onclick="adicionarCaracter('8')">8</button>
        <button class="black-btn" onclick="adicionarCaracter('9')">9</button>
        <button class="blue-btn" onclick="adicionarCaracter('-')">-</button>
        <button class="black-btn" onclick="adicionarCaracter('4')">4</button>
        <button class="black-btn" onclick="adicionarCaracter('5')">5</button>
        <button class="black-btn" onclick="adicionarCaracter('6')">6</button>
        <button class="blue-btn" onclick="adicionarCaracter('+')">+</button>
        <button class="black-btn" onclick="adicionarCaracter('1')">1</button>
        <button class="black-btn" onclick="adicionarCaracter('2')">2</button>
        <button class="black-btn" onclick="adicionarCaracter('3')">3</button>
        <button class="equal-btn">=</button>
        <button class="black-btn zero" onclick="adicionarCaracter('0')">0</button>
        <button class="black-btn" onclick="adicionarCaracter('.')">.</button>
    </div>
</body>
<script src="script.js"></script>
</html>
